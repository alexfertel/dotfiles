# Disable the blank line at the start of the prompt
add_newline = false

[cmd_duration]
min_time = 500
show_milliseconds = true

[directory]
truncation_length = 10
truncate_to_repo = false
style = "red"

[line_break]
disabled = true

[status]
disabled = false

[time]
disabled = false
format = 'at [\[$time\]](bold cyan) '
use_12hr = true

[username]
format       = "[$user](blue) at "
disabled     = false
show_always  = true

[hostname]
ssh_only = false
format   = "[$hostname](bold blue) "
disabled = false

[nodejs]
disabled = true

[git_branch]
disabled = true

[git_metrics]
disabled = false
